# Thymeleaf
spring.thymeleaf.cache:false

# Spring
spring.jackson.serialization.write-dates-as-timestamps:false
spring.h2.console.enabled:true

# Database
db.driver:org.h2.Driver
db.url:jdbc:h2:mem:cadastrotest;DB_CLOSE_DELAY=-1
db.username:sa
db.password:

# Hibernate
hibernate.dialect:org.hibernate.dialect.H2Dialect
hibernate.show_sql:true
hibernate.hbm2ddl.auto:create
entitymanager.packagesToScan:br.com.teste.cadastro.*

# WS-CLIENT
ipvigilante.service:https://ipvigilante.com/{geoLocalizacao}
metaweather.location.service:https://www.metaweather.com/api/location/search/?lattlong={latitude},{longitude}
metaweather.weather.service:https://www.metaweather.com/api/location/{woeid}/
read.timeout:30000
connect.timeout:30000